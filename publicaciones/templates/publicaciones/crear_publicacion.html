{% extends 'base.html' %}

{% block subtitulo %}
    <h1 class="my-4"><i class="far fa-newspaper"></i> Crear publicación</h1>
{% endblock %}

{% block contenido %}

    {% include 'mensajes.html' %}

    <div class="card my-4">
      <h5 class="card-header">Publicación:</h5>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ formulario.as_p }}
            <button type="submit" class="btn btn-primary"><i class="fas fa-share-square"></i> Publicar</button>
        </form>
      </div>
    </div>
{% endblock %}
